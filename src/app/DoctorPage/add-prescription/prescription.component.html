<h1 mat-dialog-title>Prescription</h1>
<div mat-dialog-content>
<form #addPrescription="ngForm" (ngSubmit)="addPre(addPrescription.value)">

  <mat-form-field appearance="fill">
    <mat-label>Medicine Name</mat-label>
    <input matInput name="medicineName" ngModel>
  </mat-form-field><br>
  <mat-form-field appearance="fill">
    <mat-label>Dosage</mat-label>
    <mat-select name="dosage" ngModel>
      <mat-option>--</mat-option>
      <mat-option value="0-0-1">0-0-1</mat-option>
      <mat-option value="0-1-0">0-1-0</mat-option>
      <mat-option value="0-1-1">0-1-1</mat-option>
      <mat-option value="1-0-0">1-0-0</mat-option>
      <mat-option value="1-0-1">1-0-1</mat-option>
      <mat-option value="1-1-0">1-1-0</mat-option>
      <mat-option value="1-1-1">1-1-1</mat-option>
    </mat-select>
  </mat-form-field><br>
  <mat-form-field appearance="fill">
    <mat-label>Note</mat-label>
    <input matInput name="note" ngModel >
  </mat-form-field>
  <button mat-button color="primary" type="submit">Add</button>
</form>
</div>
