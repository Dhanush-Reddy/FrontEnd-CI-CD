<form #addDetails="ngForm" (ngSubmit)="add_Check_Up(addDetails.value)">
    <mat-card class="example-card">
            <h1>Add Check-Up Details</h1>
            <mat-grid-list cols="2" rowHeight="6:1">
    
                <mat-grid-tile>
                    <mat-form-field appearance="fill">
                        <mat-label>Height</mat-label>
                        <input matInput name="height" ngModel>
                        <span matTextSuffix style="font-size: small;">cm</span>
                    </mat-form-field>
                </mat-grid-tile>
    
                <mat-grid-tile>
                    <mat-form-field appearance="fill">
                        <mat-label>Weight</mat-label>
                        <input matInput name="weight" ngModel>
                        <span matTextSuffix style="font-size: small;">kg</span>
                    </mat-form-field>
                </mat-grid-tile>
    
                <mat-grid-tile>
                    <mat-form-field appearance="fill">
                        <mat-label>SPO2</mat-label>
                        <input matInput name="spo2" ngModel>
                        <span matTextSuffix style="font-size: small;">%</span>
                    </mat-form-field>
                </mat-grid-tile>
    
                <mat-grid-tile>
                    <mat-form-field appearance="fill">
                        <mat-label>Temp</mat-label>
                        <input matInput name="temperature" ngModel>
                        <span matTextSuffix style="font-size: small;">Celsius</span>
                    </mat-form-field>
                </mat-grid-tile>
    
                <mat-grid-tile>
                    <mat-form-field appearance="fill">
                        <mat-label>BP</mat-label>
                        <input matInput name="bloodPressure" ngModel>
                        <span matTextSuffix style="font-size: small;">mmHg</span>
                    </mat-form-field>
                </mat-grid-tile>
    
                <mat-grid-tile>
                    <mat-form-field appearance="fill">
                        <mat-label>Sugar</mat-label>
                        <input matInput name="sugarLevel" ngModel>
                        <span matTextSuffix style="font-size: small;">mmol/L</span>
                    </mat-form-field>
                </mat-grid-tile>
    
            </mat-grid-list>
    
            <mat-form-field class="detail" appearance="fill">
                <mat-label>Allergy</mat-label>
                <mat-select name="allergy" [(ngModel)]="allarr" multiple>
                  <mat-option *ngFor="let allergy of allergyList" [value]="allergy">{{allergy}}</mat-option>
                </mat-select>
              </mat-form-field>
    
            <mat-form-field class="detail" appearance="fill">
                <mat-label>Additional Details</mat-label>
                <input matInput name="additionalDetails" ngModel>
            </mat-form-field>
            
            <mat-card-actions>
                <button type="submit" mat-raised-button style="background-color:#A11DB7;color:white;height: 60px;" >Add</button>
            </mat-card-actions>
    </mat-card>
    </form>
