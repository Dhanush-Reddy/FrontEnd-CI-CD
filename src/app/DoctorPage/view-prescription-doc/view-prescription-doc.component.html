
<h2 style="position: relative;top: 20px; left: 20px;">Prescription info :</h2>

<div class="table">
 
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <caption>Medicine List</caption>
            <ng-container  matColumnDef="Medication">
              <th mat-header-cell *matHeaderCellDef> Medication </th>
              <td mat-cell *matCellDef="let element"> {{element.medicineName}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="Dosage">
              <th mat-header-cell *matHeaderCellDef> Dosage </th>
              <td mat-cell *matCellDef="let element"> {{element.dosage}} </td>
            </ng-container>
          
           
            <ng-container matColumnDef="Note">
              <th mat-header-cell  *matHeaderCellDef> Note </th>
              <td mat-cell *matCellDef="let element"> {{element.note}} </td>
           </ng-container>
           <ng-container matColumnDef="delete">
            <th mat-header-cell  *matHeaderCellDef> delete </th>
            <td mat-cell *matCellDef="let element"><button mat-button (click)="removep(element)">	<mat-icon>delete</mat-icon></button> </td>
         </ng-container>

          

          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
</div>
